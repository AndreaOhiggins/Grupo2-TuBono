<body class="bg-[#f5ecd5] px-3 py-8">
    <section class="flex justify-between items-center">
        <div class="ml-9">
            <h2 class="text-gray-900 lg:text-3xl text-2xl font-bold">¡Hola, username!</h2>
        </div>


        <div>
            <button class="text-gray-700 font-extrabold text-lg rounded-md bg-gradient-to-t from-lime-500/70 via-lime-700/70 to-lime-900/70 hover:from-lime-400/70 hover:via-lime-600/70 hover:to-lime-800/70
                px-4 py-2 cursor-pointer mr-9" (click)="goToNewBond()">
                <svg class="w-6 h-6  inline mb-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z" />
                </svg>
                Nuevo bono
            </button>
        </div>

    </section>

    <!-- Table -->


    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-9 mx-5">
        <table class="w-full text-md text-left rtl:text-right text-gray-700 bg-amber-50">
            <thead>
                <tr>
                    <th colspan="7" class="text-start uppercase py-3 px-10">
                        Últimos bonos realizados
                    </th>
                </tr>
                <tr class="uppercase border-t border-gray-700 text-center">
                    <th scope="col" class="pl-3 py-3">
                        Bono
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        Fecha Inicio
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        TCEA
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        TREA
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        Fecha Final
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        Monto
                        <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </th>
                    <th scope="col" class="pl-3 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let bond of bonds">
                    <td class="table-td">{{bond.name}}</td>
                    <td class="table-td">{{bond.issueDate}}</td>
                    <td class="table-td">{{bond.TCEA}}</td>
                    <td class="table-td">{{bond.TREA}}</td>
                    <td class="table-td">{{bond.maturityDate}}</td>
                    <td class="table-td">{{bond.amount}}</td>
                    <td class="table-td flex justify-evenly">

                        <button class="cursor-pointer rotate-6 hover:rotate-45 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="size-8 stroke-lime-800 hover:stroke-lime-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </button>

                        <button class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="size-8 stroke-lime-800 hover:stroke-lime-600">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>

                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="7" class="py-3 px-10">
                        <div class="flex justify-end items-center space-x-2">

                            <p class="mr-5">Items por página</p>

                            <span
                                class="flex items-center border rounded-lg px-3 py-1 mr-8 bg-white font-semibold text-gray-700">
                                {{currentPage}}
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                    stroke="currentColor" class="size-4 ml-1 text-gray-500">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                </svg>

                            </span>

                            <span class="space-x-5">
                                <button
                                    class="px-3 py-1 rounded bg-lime-200 text-gray-500 font-bold hover:bg-lime-300 disabled:opacity-50"
                                    (click)="previousPage()" [disabled]="currentPage === 1">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="3" stroke="currentColor" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 19.5 8.25 12l7.5-7.5" />
                                    </svg>

                                </button>

                                <button
                                    class="px-3 py-1 rounded bg-lime-200 text-gray-500 font-bold hover:bg-lime-300  disabled:opacity-50"
                                    (click)="nextPage()" [disabled]="currentPage === totalPages">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="3" stroke="currentColor" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                    </svg>

                                </button>
                            </span>

                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
