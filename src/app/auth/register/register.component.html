<div class="min-h-screen flex flex-col items-center justify-center">
    <div class="h-screen grid md:grid-cols-2 w-full">

        <!--Right-->
        <div class="flex flex-col h-full bg-white">

            <!---->
            <div class="flex flex-col justify-center items-center flex-1 p-12">
                <form class="w-full max-w-md">
                    <h3 class="text-black lg:text-3xl text-4xl font-bold mb-8 text-center">
                        Regístrate
                    </h3>

                    <div class="space-y-6">
                        <div>
                            <label class='text-sm text-gray-700 font-medium mb-2 block'>Usuario</label>
                            <input name="username" type="username" required
                                class="outline-0 rounded-lg bg-gray-50 text-gray-900 focus:ring-gray-700 focus:border focus:border-gray-500 block flex-1 min-w-0 w-full text-sm p-3 shadow-md shadow-gray-500/50" />
                        </div>
                        <div>
                            <label class='text-sm text-gray-700 font-medium mb-2 block'>Correo</label>
                            <input name="email" type="email" required
                                class="outline-0 rounded-lg bg-gray-50 text-gray-900 focus:ring-gray-700 focus:border focus:border-gray-500 block flex-1 min-w-0 w-full text-sm p-3 shadow-md shadow-gray-500/50" />
                        </div>
                        <div>
                            <label class='text-sm text-gray-700 font-medium mb-2 block'>Contraseña</label>
                            <input name="password" type="password" required
                                class="outline-0 rounded-lg bg-gray-50 text-gray-900 focus:ring-gray-700 focus:border focus:border-gray-500 block flex-1 min-w-0 w-full text-sm p-3 shadow-md shadow-gray-500/50" />
                        </div>
                        <div>
                            <label class='text-sm text-gray-700 font-medium mb-2 block'>Define tu rol</label>
                            <div class="flex items-center space-x-7 justify-center">
                                <!---->
                                <button type="button" class="flex items-center flex-col shadow-md shadow-gray-500/50 p-6 text-sm font-semibold rounded-lg text-gray-900 bg-white hover:bg-teal-600 hover:text-white focus:outline-none cursor-pointer group">
                                    <svg class="w-6 h-6 text-gray-800 group-hover:fill-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path fill-rule="evenodd"
                                            d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Emisor
                                </button>
                                <!---->
                                <button type="button" class="flex items-center flex-col shadow-md shadow-gray-500/50 p-6 text-sm font-semibold rounded-lg text-gray-900 bg-white hover:bg-teal-600 hover:text-white focus:outline-none cursor-pointer group">
                                    <svg class="w-6 h-6 text-gray-800 group-hover:fill-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path fill-rule="evenodd"
                                            d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Inversor
                                </button>
                            </div>

                        </div>

                    </div>

                    <div class="!mt-12">
                        <button type="button"
                            class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-lg text-white bg-teal-500 hover:bg-teal-800 focus:outline-none cursor-pointer"
                            (click)="gotoLogin()">
                            Registrarse
                        </button>
                    </div>
                    <p class="mt-10 text-center text-sm/6 font-extralight text-gray-700">
                        ¿Ya tienes una cuenta?
                        <a routerLink="/login" class="font-bold text-black hover:text-teal-500">Iniciar sesión</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Image -->
        <div class="flex flex-col h-full bg-white">

            <div class="flex justify-end p-6">
                <span class="bg-cyan-700 bg-clip-text text-transparent text-2xl font-bold">TuBono</span>
            </div>

            <img src="https://img.freepik.com/vector-premium/automatizacion-industria-bancaria-inteligencia-artificial-fintech_277904-38204.jpg?semt=ais_hybrid&w=740"
                alt="Login Background Image" class="hidden md:block object-contain w-full h-screen">
        </div>


    </div>
</div>
