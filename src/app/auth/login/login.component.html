<div class="min-h-screen flex flex-col items-center justify-center">
  <div class="h-screen grid md:grid-cols-2 w-full bg-black">
    <!-- Image -->
    <img src="https://res.cloudinary.com/jerrick/image/upload/d_642250b563292b35f27461a7.png,f_jpg,fl_progressive,q_auto,w_1024/678fa711acb534001d3ab623.jpg"
      alt="Login Background Image" class="hidden md:block object-cover w-full h-screen">

    <!---->
    <div class="flex flex-col h-full bg-green-950 rounded-tl-2xl rounded-bl-2xl">      
    
      <div class="flex justify-end p-6">
        <span class="bg-gradient-to-r from-lime-600 to-lime-900 bg-clip-text text-transparent text-2xl font-bold">TuBono</span>
      </div>

      <div class="flex flex-col justify-center items-center flex-1 p-12 ">
        <form class="w-full max-w-md">
          <h3 class="text-white lg:text-3xl text-2xl font-bold mb-8 text-center">¡Bienvenido!</h3>

          <div class="space-y-6">
            <div>
              <label class='text-sm text-gray-300 font-medium mb-2 block'>Usuario</label>
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 22">
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                  </svg>
                </span>
                <input type="text" id="username"
                  class="outline-0 rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-lime-700 focus:border-lime-700 block flex-1 min-w-0 w-full text-sm p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-700 dark:focus:border-lime-700">
              </div>
            </div>

            <div>
              <label class='text-sm text-gray-300 font-medium mb-2 block'>Contraseña</label>
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 22">
                    <path fill-rule="evenodd"
                      d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
                <input type="password" id="password"
                  class="outline-0 rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-lime-700 focus:border-lime-700 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-700 dark:focus:border-lime-700">
              </div>
            </div>
          </div>

          <div class="!mt-12">
            <button type="button"
              class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-lime-700 via-lime-800 to-lime-950 hover:from-lime-500 hover:via-lime-700 hover:to-lime-800 focus:outline-none cursor-pointer"
              (click)="goToHome()">
              Ingresar
            </button>
          </div>
          <p class="mt-10 text-center text-sm/6 font-extralight text-gray-300">
            ¿No estás registrado?
            <a routerLink="/register" class="font-bold text-white hover:text-lime-600">Regístrate</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
